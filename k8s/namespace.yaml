apiVersion: v1
kind: Namespace
metadata:
  name: grimoire

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grimoire-network-policy
  namespace: grimoire
spec:
  podSelector:
    matchLabels:
      app: web
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grimoire-ingress
  namespace: grimoire
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - grimoire.example.com
    secretName: grimoire-tls
  rules:
  - host: grimoire.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 5000

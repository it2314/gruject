version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: grimoire-postgres
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: grimoire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: grimoire-web
    environment:
      DATABASE_URL: postgresql://pguser:pgpass@postgres:5432/grimoire_db
      SECRET_KEY: ${SECRET_KEY:-change-me-to-secure-key}
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: gunicorn --bind 0.0.0.0:5000 app:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

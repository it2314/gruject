<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grimoire — All Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="p-4">
    <div class="magic-bg">
      <div class="container glass">
        <header class="text-center my-4">
          <h1 class="title">The Grimoire</h1>
          <p class="subtitle">✨ All Messages ✨</p>
          <a href="{{ url_for('index') }}" class="btn btn-sm btn-magical-secondary mt-3">← Back to Chatroom</a>
        </header>

        <div class="messages-page-container">
          {% if messages %}
            <div class="messages-list">
              {% for msg in messages %}
                <div class="message-bubble-large">
                  <div class="message-header">
                    <strong class="message-name">{{ msg.name }}</strong>
                    <span class="message-email">{{ msg.email }}</span>
                  </div>
                  <div class="message-content">{{ msg.message }}</div>
                </div>
              {% endfor %}
            </div>
          {% else %}
            <div class="empty-messages">
              <p class="text-muted text-center">No messages yet. Be the first to write!</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
